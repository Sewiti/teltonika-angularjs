<mat-dialog-content>
    <h1 mat-dialog-title>Ar tikrai norite ištrinti “{{ data.title }}”?</h1>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button
        mat-button
        mat-dialog-close>
        Atšaukti
    </button>
    <button
        mat-raised-button
        color="warn"
        (click)="confirm()">
        Ištrinti
    </button>
</mat-dialog-actions>
